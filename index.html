<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المليونير الذهبي - التحميل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0c2461, #1e3799);
            color: white;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Cairo', sans-serif;
        }

        /* شاشة التحميل */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0c2461, #1e3799);
            z-index: 1000;
        }

        /* السلم الكبير */
        .mega-ladder {
            position: relative;
            width: 300px;
            height: 80vh;
            margin: 0 auto 50px;
        }

        .ladder-rail {
            position: absolute;
            width: 20px;
            height: 100%;
            background: linear-gradient(to top, #ffd700, #ff9800);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .left-rail {
            left: 0;
        }

        .right-rail {
            right: 0;
        }

        .ladder-steps {
            position: absolute;
            top: 0;
            left: 20px;
            right: 20px;
            height: 100%;
        }

        .ladder-step {
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #ffd700, #ff9800);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        /* الدولار الكبير */
        .mega-dollar {
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            font-size: 100px;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 
                0 0 20px #ffd700,
                0 0 40px #ff9800,
                0 0 60px #ff9800;
            animation: dollarGlow 2s infinite alternate;
            z-index: 10;
        }

        @keyframes dollarGlow {
            0% { 
                transform: translateX(-50%) scale(1);
                text-shadow: 0 0 20px #ffd700, 0 0 40px #ff9800;
            }
            100% { 
                transform: translateX(-50%) scale(1.1);
                text-shadow: 0 0 30px #ffd700, 0 0 60px #ff9800, 0 0 90px #ff9800;
            }
        }

        /* شعار اللعبة */
        .game-logo {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 2s ease;
        }

        .game-logo h1 {
            font-size: 4rem;
            background: linear-gradient(to right, #ffd700, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .game-logo p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* شريط التحميل */
        .progress-container {
            width: 80%;
            max-width: 600px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background: linear-gradient(90deg, #ffd700, #ff9800);
            border-radius: 15px;
            transition: width 0.1s linear;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            text-align: center;
            margin-top: 15px;
            font-size: 1.2rem;
            color: #ffd700;
        }

        /* العد التنازلي */
        .countdown {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* التلميحات */
        .loading-tips {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            padding: 0 20px;
        }

        /* الأنوار الخلفية */
        .background-lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .light-beam {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: floatBeam 15s infinite linear;
        }

        .light-beam:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .light-beam:nth-child(2) {
            top: 30%;
            right: 15%;
            animation-delay: -5s;
        }

        .light-beam:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes floatBeam {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -30px) scale(1.1); }
            50% { transform: translate(-30px, 40px) scale(0.9); }
            75% { transform: translate(-50px, -20px) scale(1.05); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* النجوم */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjQwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSIyMDAiIGN5PSIyMDAiIHI9IjEiIGZpbGw9IiNmZmYiLz48L3N2Zz4=') repeat top center;
            animation: twinkle 4s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        /* المؤشر */
        .skip-hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            animation: pulseHint 2s infinite;
        }

        @keyframes pulseHint {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* رسوم متحركة للدولارات */
        .money-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .money {
            position: absolute;
            color: #ffd700;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <!-- رسوم متحركة للدولارات -->
        <div class="money-rain" id="moneyRain"></div>
        
        <div class="background-lights">
            <div class="stars"></div>
            <div class="light-beam"></div>
            <div class="light-beam"></div>
            <div class="light-beam"></div>
        </div>

        <div class="game-logo">
            <h1>المليونير الذهبي</h1>
            <p>جاهز للثروة؟</p>
        </div>

        <div class="mega-ladder">
            <div class="ladder-rail left-rail"></div>
            <div class="ladder-rail right-rail"></div>
            <div class="ladder-steps" id="ladderSteps"></div>
            <div class="mega-dollar" id="megaDollar">$</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="progress-text" id="progressText">0%</div>

        <div class="countdown" id="countdown">30</div>

        <div class="loading-tips" id="loadingTip">
            جاري تحضير المليون لك...
        </div>

        <div class="skip-hint" id="skipHint">
            اضغط مسافة للتخطي
        </div>
    </div>

    <script type="module">
        import { audioManager } from './audioManager.js';

        class LoadingScreen {
            constructor() {
                this.totalTime = 30000; // 30 ثانية فقط
                this.currentTime = 0;
                this.interval = null;
                this.tips = [
                    "جاري تحميل جوائز المليون...",
                    "تجهيز الأسئلة الذهبية...",
                    "إعداد المساعدات الخاصة...",
                    "تحضير المؤقت النابض...",
                    "شحن الطاقة الذهبية...",
                    "جاهز للانطلاق نحو المليون!",
                    "تحميل الأصوات الحماسية...",
                    "إعداد واجهة اللعبة الذهبية..."
                ];
                this.currentTipIndex = 0;
                
                this.init();
            }

            init() {
                this.createMoneyRain();
                this.createLadderSteps();
                this.startLoading();
                this.setupEventListeners();
                this.playBackgroundMusic();
            }

            createMoneyRain() {
                const moneyRain = document.getElementById('moneyRain');
                const moneySymbols = ['$', '€', '£', '¥', '₩', '₽'];
                
                for (let i = 0; i < 20; i++) {
                    const money = document.createElement('div');
                    money.className = 'money';
                    money.innerHTML = moneySymbols[Math.floor(Math.random() * moneySymbols.length)];
                    money.style.left = Math.random() * 100 + 'vw';
                    money.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    money.style.animationDelay = Math.random() * 5 + 's';
                    money.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    moneyRain.appendChild(money);
                }
            }

            createLadderSteps() {
                const ladderSteps = document.getElementById('ladderSteps');
                const totalSteps = 15;
                
                for (let i = 0; i <= totalSteps; i++) {
                    const step = document.createElement('div');
                    step.className = 'ladder-step';
                    step.style.bottom = (i * (80 / totalSteps)) + 'vh';
                    step.style.opacity = 0.5 + (i * 0.03);
                    ladderSteps.appendChild(step);
                }
            }

            playBackgroundMusic() {
                audioManager.playBackgroundMusic('menu');
            }

            startLoading() {
                const startTime = Date.now();
                const progressBar = document.getElementById('progressBar');
                const progressText = document.getElementById('progressText');
                const countdown = document.getElementById('countdown');
                const dollar = document.getElementById('megaDollar');
                const skipHint = document.getElementById('skipHint');
                
                // إخفاء التلميحات بعد 5 ثواني
                setTimeout(() => {
                    skipHint.style.opacity = '0';
                }, 5000);

                this.interval = setInterval(() => {
                    const elapsed = Date.now() - startTime;
                    this.currentTime = elapsed;
                    
                    const percentage = Math.min((elapsed / this.totalTime) * 100, 100);
                    
                    // تحديث شريط التقدم
                    progressBar.style.width = percentage + '%';
                    progressText.textContent = Math.floor(percentage) + '%';
                    
                    // تحديث العد التنازلي
                    const remainingSeconds = Math.ceil((this.totalTime - elapsed) / 1000);
                    countdown.textContent = remainingSeconds > 0 ? remainingSeconds : '0';
                    
                    // تحريك الدولار
                    const dollarPosition = (percentage * 0.8);
                    dollar.style.bottom = dollarPosition + 'vh';
                    
                    // تغيير التلميحة كل 5 ثواني
                    if (Math.floor(elapsed / 5000) > Math.floor((elapsed - 100) / 5000)) {
                        this.changeLoadingTip();
                    }
                    
                    // عندما يكتمل التحميل
                    if (elapsed >= this.totalTime) {
                        this.completeLoading();
                    }
                }, 100);
            }

            changeLoadingTip() {
                const tipElement = document.getElementById('loadingTip');
                this.currentTipIndex = (this.currentTipIndex + 1) % this.tips.length;
                tipElement.textContent = this.tips[this.currentTipIndex];
                
                // تأثير التلاشي
                tipElement.style.opacity = '0';
                setTimeout(() => {
                    tipElement.style.opacity = '1';
                    tipElement.style.transition = 'opacity 0.5s';
                }, 100);
            }

            completeLoading() {
                clearInterval(this.interval);
                
                // تأثير الانتهاء
                const dollar = document.getElementById('megaDollar');
                dollar.style.animation = 'none';
                dollar.style.transform = 'translateX(-50%) scale(1.5)';
                dollar.style.color = '#ffffff';
                dollar.style.textShadow = '0 0 50px #ffd700';
                
                // تشغيل صوت النجاح
                audioManager.play('win');
                
                // إظهار مطر دولارات كثيف
                this.showHeavyMoneyRain();
                
                // الانتقال بعد 2 ثانية
                setTimeout(() => {
                    audioManager.stopBackgroundMusic();
                    window.location.href = 'start.html';
                }, 2000);
            }

            showHeavyMoneyRain() {
                const moneyRain = document.getElementById('moneyRain');
                const moneySymbols = ['$', '€', '£', '¥', '₩', '₽'];
                
                for (let i = 0; i < 50; i++) {
                    const money = document.createElement('div');
                    money.className = 'money';
                    money.innerHTML = moneySymbols[Math.floor(Math.random() * moneySymbols.length)];
                    money.style.left = Math.random() * 100 + 'vw';
                    money.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
                    money.style.animationDelay = '0s';
                    money.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    money.style.opacity = '0.8';
                    moneyRain.appendChild(money);
                }
            }

            skipLoading() {
                if (this.currentTime < this.totalTime * 0.3) {
                    // إذا كان التحميل أقل من 30%، لا يمكن التخطي
                    this.showSkipMessage('لا يمكن التخطي الآن، انتظر قليلاً...');
                    return;
                }
                
                clearInterval(this.interval);
                this.completeLoading();
            }

            showSkipMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.textContent = message;
                messageDiv.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0, 0, 0, 0.8);
                    color: #ffd700;
                    padding: 20px 30px;
                    border-radius: 15px;
                    border: 2px solid #ffd700;
                    z-index: 1001;
                    font-size: 1.2rem;
                    animation: fadeIn 0.3s;
                `;
                
                document.body.appendChild(messageDiv);
                
                setTimeout(() => {
                    messageDiv.remove();
                }, 2000);
            }

            setupEventListeners() {
                // التخطي بالضغط على المسافة
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        audioManager.play('click');
                        this.skipLoading();
                    }
                });
                
                // التخطي بالضغط على الشاشة (للموبايل)
                document.addEventListener('click', (e) => {
                    if (e.target.id === 'skipHint' || e.target.closest('#skipHint')) {
                        audioManager.play('click');
                        this.skipLoading();
                    }
                });
            }
        }

        // بدء شاشة التحميل
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = new LoadingScreen();
            
            // حفظ صوت المستخدم
            audioManager.enabled = localStorage.getItem('soundEnabled') !== 'false';
            
            // إضافة تأثيرات صوتية عند تحريك الدولار
            setInterval(() => {
                if (loadingScreen.currentTime > 0 && loadingScreen.currentTime < loadingScreen.totalTime) {
                    const progress = loadingScreen.currentTime / loadingScreen.totalTime;
                    if (Math.random() < 0.3) {
                        audioManager.play('click');
                    }
                }
            }, 1000);
        });
    </script>
</body>
</html>
