<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المليونير الذهبي - تسجيل الدخول</title>
    <link rel="stylesheet" href="start.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="start-container">
        <div class="background-animation">
            <div class="stars"></div>
            <div class="twinkling"></div>
            <div class="clouds"></div>
            <div class="floating-coins"></div>
        </div>

        <div class="logo-section">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-crown"></i>
                    <div class="crown-glow"></div>
                </div>
                <h1 class="game-title">المليونير الذهبي</h1>
                <p class="game-subtitle">سجل حسابك وابدأ التحدي</p>
            </div>
        </div>

        <div class="auth-section">
            <div class="auth-tabs">
                <button class="tab-btn active" id="login-tab">تسجيل الدخول</button>
                <button class="tab-btn" id="register-tab">إنشاء حساب</button>
            </div>

            <div class="auth-forms">
                <!-- تسجيل الدخول -->
                <form id="login-form" class="auth-form active">
                    <div class="input-container">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="login-username" placeholder="اسم المستخدم" required>
                            <div class="input-border"></div>
                        </div>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="login-password" placeholder="كلمة المرور" required>
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <div class="auth-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me">
                            <span>تذكرني</span>
                        </label>
                        <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                    </div>

                    <button type="submit" class="auth-button login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>دخول</span>
                    </button>
                </form>

                <!-- إنشاء حساب -->
                <form id="register-form" class="auth-form">
                    <div class="input-container">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="register-username" placeholder="اسم المستخدم" required>
                            <div class="input-border"></div>
                        </div>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="register-email" placeholder="البريد الإلكتروني" required>
                            <div class="input-border"></div>
                        </div>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="register-password" placeholder="كلمة المرور" required>
                            <div class="input-border"></div>
                        </div>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="register-confirm" placeholder="تأكيد كلمة المرور" required>
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <button type="submit" class="auth-button register-btn">
                        <i class="fas fa-user-plus"></i>
                        <span>إنشاء حساب</span>
                    </button>
                </form>
            </div>

            <div class="guest-option">
                <p>أو</p>
                <button class="guest-btn" id="play-as-guest">
                    <i class="fas fa-user-clock"></i>
                    <span>الدخول كزائر</span>
                </button>
            </div>
        </div>

        <div class="game-settings">
            <h3><i class="fas fa-cog"></i> إعدادات اللعبة</h3>
            <div class="settings-grid">
                <div class="setting-item">
                    <label class="toggle-label">
                        <span>المؤقت</span>
                        <label class="switch">
                            <input type="checkbox" id="timer-toggle" checked>
                            <span class="slider"></span>
                        </label>
                    </label>
                </div>
                <div class="setting-item">
                    <label class="select-label">
                        <span>نوع الأسئلة</span>
                        <select id="question-type">
                            <option value="all">جميع الأسئلة</option>
                            <option value="general">معلومات عامة</option>
                            <option value="science">علوم وتكنولوجيا</option>
                            <option value="history">تاريخ</option>
                            <option value="sports">رياضة</option>
                        </select>
                    </label>
                </div>
                <div class="setting-item">
                    <label class="select-label">
                        <span>الصعوبة</span>
                        <select id="difficulty">
                            <option value="easy">سهل</option>
                            <option value="medium" selected>متوسط</option>
                            <option value="hard">صعب</option>
                        </select>
                    </label>
                </div>
                <div class="setting-item">
                    <label class="select-label">
                        <span>الصوت</span>
                        <select id="volume">
                            <option value="100">عالٍ</option>
                            <option value="70" selected>متوسط</option>
                            <option value="50">منخفض</option>
                            <option value="0">مطفأ</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>

        <div class="player-stats">
            <h3><i class="fas fa-chart-line"></i> إحصائيات اللاعبين</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-trophy"></i>
                    <div class="stat-content">
                        <div class="stat-value">1,234</div>
                        <div class="stat-label">مليونير</div>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <div class="stat-content">
                        <div class="stat-value">50,678</div>
                        <div class="stat-label">لاعب نشط</div>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-coins"></i>
                    <div class="stat-content">
                        <div class="stat-value">$15M</div>
                        <div class="stat-label">جوائز ممنوحة</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="quick-play">
            <button id="quick-start" class="quick-start-btn">
                <i class="fas fa-bolt"></i>
                <span>بدء سريع</span>
            </button>
        </div>

        <footer class="footer-section">
            <div class="footer-content">
                <div class="copyright">
                    <i class="fas fa-copyright"></i>
                    <span>2024 المليونير الذهبي. جميع الحقوق محفوظة.</span>
                </div>
                <div class="footer-links">
                    <a href="#"><i class="fas fa-question-circle"></i> المساعدة</a>
                    <a href="#"><i class="fas fa-shield-alt"></i> الخصوصية</a>
                    <a href="#"><i class="fas fa-file-contract"></i> الشروط</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="start.js"></script>
</body>
                </html>
